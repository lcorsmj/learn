<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcursus HTML</title>
    <style>

        caption{
            caption-side: bottom;
        }

        #entiteit{
            border: solid 1px gray;
        }
        table{
            margin: 1em;
            border-collapse: collapse;
            padding: 5px;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }
        .header{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr>
    <table id="entiteit">
        <tr>
            <td class="header">Entiteit</td>
            <td class="header">Betekenis</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&Gt;;</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
        <caption>overzicht van entiteiten</caption>
    </table>

</body>
</html>
